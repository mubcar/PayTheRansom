  <head>
    <meta charset="UTF-8" />

    <title>Token Exchange</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

  <body>
    <div id="sellModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sell</h5>
          <button type="button" class="close" onclick="closeSellModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="fileToEncrypt">File to Encrypt</label>
              <input
                type="file"
                class="form-control-file"
                id="fileToEncrypt"
                required
              />
            </div>
            <div class="form-group">
              <label for="price">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Enter Price"
                required
              />
            </div>
            <div class="form-group">
              <label for="buyerPublicKey">Buyer's Public Key</label>
              <input
                type="text"
                class="form-control"
                id="buyerPublicKey"
                placeholder="Enter Buyer's Public Key"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-danger btn-lg btn-block"
              onclick="sellTokens()"
            >
              Sell Tokens
            </button>
          </form>
        </div>
      </div>
    </div>
    <!-- ... -->
  </body>

    <div class="container-fluid">
      <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4">
          <h1 class="text-center">Pay Me The Ransom</h1>
          <hr />
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4">
          <button
            type="button"
            class="btn btn-primary btn-lg btn-block buy-button"
            onclick="openBuyModal()"
          >
            Buy Tokens
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4">
          <button
            type="button"
            class="btn btn-danger btn-lg btn-block sell-button"
            onclick="openSellModal()"
          >
            Sell Tokens
          </button>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-sm-4 offset-sm-4">
          <button
            type="button"
            class="btn btn-success btn-lg btn-block connect-wallet-button"
            onclick="connectWallet()"
          >
            Connect Wallet
          </button>
        </div>
      </div>

      <div id="buyModal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Buy</h5>
            <button type="button" class="close" onclick="closeBuyModal()">
              <span>&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="buyerAddress">Buyer Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="buyerAddress"
                  placeholder="Enter Buyer Address"
                  required
                />
              </div>
              <div class="form-group">
                <label for="tokenAmount">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="tokenAmount"
                  placeholder="Enter Token Amount"
                  required
                />
              </div>
              <div class="form-group">
                <label for="etherAmount">Ether Amount</label>
                <input
                  type="number"
                  class="form-control"
                  id="etherAmount"
                  placeholder="Enter Ether Amount"
                  required
                />
              </div>
              <button
                type="submit"
                class="btn btn-primary btn-lg btn-block"
                onclick="buyTokens()"
              >
            </button>
          </form>
        </div>
      </div>
    </div>
  
    <div id="sellModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sell</h5>
          <button type="button" class="close" onclick="closeSellModal()">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="sellerAddress">Seller Address</label>
              <input
                type="text"
                class="form-control"
                id="sellerAddress"
                placeholder="Enter Seller Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="tokenAmountToSell">Price</label>
              <input
                type="number"
                class="form-control"
                id="tokenAmountToSell"
                placeholder="Enter Price"
                required
              />
            </div>
            <button
              type="submit"
              class="btn btn-danger btn-lg btn-block"
              onclick="sellTokens()"
            >
              Sell Tokens
            </button>
          </form>
        </div>
      </div>
    </div>
